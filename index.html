<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  </head>
  <body>
    <article class="product">
      <img
        class="product-image"
        src="./images/image-product-mobile.jpg"
        alt="The product image"
      />

      <div class="product-content">
        <header>
          <h2>Perfume</h2>
          <h1>Gabrielle Essence Eau De Parfum</h1>
        </header>
        
        <p>
          Preview A floral, solar and voluptuous interpretation composed by
          Olivier Polge, Perfumer-Creator for the House of CHANEL
        </p>

        <div class="price">
          <span class="price-promotion"> $149.99 </span>
          <span class="price-default in-promotion"> $169.99 </span>
        </div>

        <a class="button" herf="/">
          <img src="./images/icon-cart.svg" alt="Add product to your cart" />
          Add to cart
        </a>
      </div>
    </article>
